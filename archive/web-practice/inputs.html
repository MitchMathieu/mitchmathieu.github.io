<!DOCTYPE html>
<html>
<head>
	<title>Inputs</title>
</head>
<body>

	<p>Do you prefer ctas or dogs?</p>

	<form>
		<label for="dogs">Dogs:</label>
		<input name="petChoice" id="dogs" type="radio" value="dog">

		<label for="cats">Cats:</label>
		<input name="petChoice" id="cats" type="radio" value="cat">

	<p>What is your current mood?</p>
		<select name="colour">
			<option value="happy">:)</option>
			<option value="meh">:/</option>
			<option value="sad">:(</option>
		</select>

		<p>tell me a story</p>
		<textarea name="story" rows="10" cols="50"></textarea>

		<button>Go!</button>		
	</form>

</body>
</html>
