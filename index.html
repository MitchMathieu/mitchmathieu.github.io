<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>

    <title>Mitch Mathieu</title>
</head>

<body>
    <div class="main-text">

        <!-- <p class="command" id="name-command">
            <span id="name-prompt">></span>
            <span id="name">Mitch Mathieu</span><span id="name-cursor" class="blink-cursor">_</span>
        </p> -->

        <p class="command" id="job-command">
            <span id="job-prompt">></span>
            <span id="job">Software Developer</span><span id="job-cursor" class="blink-cursor">_</span>
        </p>
        <p class="command" id="last-command">
            <span id="last-prompt">></span>
            <span id="last-cursor" class="blink-cursor">_</span>
        </p>
        <p class="socials">
            <a id="github" href="https://github.com/MitchMathieu" target="_blank"> Github</a>
            <a id="linkedin" href="https://www.linkedin.com/in/mitchmathieu/" target="_blank">LinkedIn</a>
            <a id="resume" href="mitchell-mathieu-resume.pdf" target="_blank">Resume</a>
        </p>
    </div>

    <div id="terminal"></div>
    <script>
        $('#terminal').terminal(function (command) {
            if (command !== '') {
                try {
                    var result = window.eval(command);
                    if (result !== undefined) {
                        this.echo(new String(result));
                    }
                } catch (e) {
                    this.error(new String(e));
                }
            } else {
                this.echo('');
            }
        }, {
            greetings: 'Mitch Mathieu - software developer',
            name: 'mitchs-pc',
            height: 500,
            prompt: 'mitchmathieu$ '
        });
    </script>

    <script src="script.js"></script>
</body>

</html>

</body>

</html>
