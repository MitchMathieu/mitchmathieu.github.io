<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script rel="stylesheet" src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
    <script src="https://kit.fontawesome.com/3de16773dc.js" crossorigin="anonymous"></script>

    <title>Mitch Mathieu</title>
</head>

<body>
    <nav class="nav-bar">
        <ul>
            <li><i class="fa-solid fa-mug-hot menu-option" id="main-menu-icon"></i></li>
            <li><a id="linkedin" href="https://www.linkedin.com/in/mitchmathieu/" target="_blank">LinkedIn</a></li>
            <li><a id="github" href="https://github.com/MitchMathieu" target="_blank">GitHub</a></li>
            <li><a id="resume" href="mitchell-mathieu-resume.pdf" target="_blank">Resume</a></li>
            <li><a href="">Help</a></li>
        </ul>
        <p id="app-name">Mitch's PC -bash</p>

    </nav>

    <div id="terminal"></div>
    <script>
        $('#terminal').terminal(function (command) {
            if (command !== '') {
                try {
                    var result = window.eval(command);
                    if (result !== undefined) {
                        this.echo(new String(result));
                    }
                } catch (e) {
                    this.error(new String(e));
                }
            } else {
                this.echo('');
            }
        }, {
            greetings: 'Mitch Mathieu - software developer',
            name: 'mitchs-pc',
            height: 500,
            prompt: 'mitchmathieu$ '
        });
    </script>

    <script src="script.js"></script>
</body>
